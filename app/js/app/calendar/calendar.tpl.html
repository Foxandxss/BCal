<div id="header">
	<a ng-click="lastMonth()" id="left"></a>
	<span id="actualMonth">{{header}}</span>
	<a ng-click="nextMonth()" id="right"></a>
</div>
<calendar days="bdays" show-today start-sunday="options.startSunday"></calendar>
<div id="optionsButton" ng-click="goOptions()">
	<img src="/img/options.png" alt="options"/>
	<span>Options</span>
</div>
